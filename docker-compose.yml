version: '3.7'
services:

  web:
    image: ansible/awx_web
    depends_on:
      - redis
      - memcached
      - postgres
    ports:
      - "8052:8052"
    user: root
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - "./config/SECRET_KEY.txt:/etc/tower/SECRET_KEY"
      - "./config/environment.sh:/etc/tower/conf.d/environment.sh"
      - "./config/credentials.py:/etc/tower/conf.d/credentials.py"
      - "./config/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./config/redis_socket:/var/run/redis/:rw"
      - "./config/memcached_socket:/var/run/memcached/:rw"
      - "./projects:/var/lib/awx/projects:rw"
      - "./inventories:/var/lib/awx/inventories:rw"
      # - "/etc/pki/ca-trust/source/anchors:/etc/pki/ca-trust/source/anchors:ro' }}"
      # - "ssl_certificate:/etc/nginx/awxweb.pem:ro"
    environment:
      http_proxy: ''
      https_proxy: ''
      no_proxy: ''
    networks:
      - awx
  
  task:
    image: ansible/awx_task
    depends_on:
      - redis
      - memcached
      - web
      - postgres
    user: root
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - "./config/SECRET_KEY.txt:/etc/tower/SECRET_KEY"
      - "./config/environment.sh:/etc/tower/conf.d/environment.sh"
      - "./config/credentials.py:/etc/tower/conf.d/credentials.py"
      - "./projects:/var/lib/awx/projects:rw"
      - "./config/redis_socket:/var/run/redis/:rw"
      - "./config/memcached_socket:/var/run/memcached/:rw"
      # - "/etc/pki/ca-trust/source/anchors:/etc/pki/ca-trust/source/anchors:ro"
      # - "ssl_certificate:/etc/nginx/awxweb.pem:ro"
    environment:
      http_proxy: ''
      https_proxy: ''
      no_proxy: ''
    networks:
      - awx
  
  redis:
    image: redis
    deploy:
      mode: replicated
      replicas: 1
    environment:
      http_proxy: ''
      https_proxy: ''
      no_proxy: ''
    command: ["/usr/local/etc/redis/redis.conf"]
    volumes:
      - "./config/redis.conf:/usr/local/etc/redis/redis.conf:ro"
      - "./config/redis_socket:/var/run/redis/:rw"
      - "./config/memcached_socket:/var/run/memcached/:rw"
    networks:
      - awx

  memcached:
    image: "memcached:alpine"
    command: ["-s", "/var/run/memcached/memcached.sock", "-a", "0666"]
    deploy:
      mode: replicated
      replicas: 1
    environment:
      http_proxy: ''
      https_proxy: ''
      no_proxy: ''
    volumes:
      - ./config/memcached_socket:/var/run/memcached/:rw
    networks:
      - awx  
  
  postgres:
    image: postgres
    user: root
    ports:
      - "5432"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./postgres/data:/var/lib/postgresql/data:Z
    environment:
      POSTGRES_USER: awx
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: awx
      PGDATA: /var/lib/postgresql/data/pgdata
      http_proxy: ''
      https_proxy: ''
      no_proxy: ''
    networks:
      - awx
  
